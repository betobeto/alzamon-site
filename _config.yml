# alzamon. art configuration file

# base URL  - change when online
#url: "http://localhost:4000"
encoding: UTF-8

#include generated htaccess file for remote hosting
include: 
  - .htaccess

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

#portfolio categories
category-list: [homepage,illustration,characterdesign,comics,sketchbook]

#gather all collections under /portfolio
#collections_dir: portfolio

collections:
  portfolio:
    output: true
    permalink: /:collection/:name
  comics:
    output: true
    permalink: /:collection/:name
  sketchbook:
    output: true
    permalink: pretty
    # permalink: /portfolio/:path

# build settings
permalink: pretty

#used site plugins
plugins:
  - jekyll-seo-tag